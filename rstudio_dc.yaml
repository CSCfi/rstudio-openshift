apiVersion: v1
kind: Secret
metadata:
  name: r-secret
type: Opaque
stringData:
  secret.env: |-
    PASSWORD=demo
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  annotations:
    description: RStudio
    template.alpha.openshift.io/wait-for-ready: "true"
  name: rstudio-test
spec:
  strategy:
    type: Rolling
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - rstudio-test
        from:
          kind: ImageStreamTag
          name: rstudio-test:latest
    - type: ConfigChange
  replicas: 1
  spec:
    volumes:
      - name: r-secret-vol
        secret:
          secretName: r-secret
      - name: r-shadow-vol
        emptyDir: {}
  template:
    metadata:
      labels:
        app: rstudio
    spec:
      volumes:
        - name: shadow-vol
          secret: 
            secretName: shadow
        - name: rstudio-test-vol
          persistentVolumeClaim:
            claimName: rstudio-test-pvc
      initContainers:
      - image: docker-registry.default.svc:5000/juha-rstudio/alpine-python3:latest
        command: ["/bin/sh","-c","source /tmp/secret-env/secret.env && python3 -c 'import crypt,os; print(\"RPASSWORD=\",crypt.crypt(os.environ[\"PASSWORD\"], crypt.mksalt(crypt.METHOD_SHA512)),sep=\"\")' > /tmp/shadow/shadow.env"]
        name: shadowjob
        volumeMounts:
          - name: r-secret-vol
            mountPath: "/tmp/secret-env"
          - name: r-shadow-vol
            mountPath: "/tmp/shadow"
      containers:
        - name: rstudio-test
          image: juha-rstudio/rstudio-test:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8787
          livenessProbe:
            httpGet:
              path: /
              port: 8787
            initialDelaySeconds: 30
            timeoutSeconds: 30
          resources:
            limits:
              cpu: '2'
              memory: 8Gi
            requests:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
          - name: r-shadow-vol
            mountPath: "/tmp/shadow"

